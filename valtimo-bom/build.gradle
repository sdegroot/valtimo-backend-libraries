javaPlatform {
    allowDependencies()
}

dependencies {
    constraints {
        api("org.springframework.boot:spring-boot:${springBootVersion}")
        api("de.codecentric:spring-boot-admin-starter-client:${springBootAdminStarterClientVersion}")

        api("org.liquibase:liquibase-core:${liquibaseVersion}")
        api("org.liquibase.ext:liquibase-hibernate5:${liquibaseVersion}")

        api("org.hibernate:hibernate-core:${hibernateCoreVersion}")

        project.rootProject.subprojects.forEach { subproject ->
            if (!["app", "gzac", "valtimo-core", 'valtimo-dependencies', 'valtimo-gzac-dependencies'].contains(subproject.name)) {
                api(subproject)
            }
        }
    }
}

apply from: "gradle/publishing.gradle"